<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Smart Login System</title>
  </head>
  <body>
    <section class="home d-flex justify-content-center align-items-center">
      <div class="container my-5 w-75 text-center">
        <div>
          <h1 class="my-3">Smart Login System</h1>
          <input
            id="email"
            type="text"
            placeholder="Enter Your Email"
            oninput="validateFormInputs(this)"
            class="form-control w-90 m-auto my-5 py-2 text-white"
          />
          <p
            class="valid-email alert alert-danger w-90 mx-auto text-start p-2 d-none"
            id="validEmail"
          >
            Please Enter A Valid Email
          </p>
          <p
            class="not-found-email alert alert-danger w-90 mx-auto text-start p-3 d-none"
            id="notFoundEmail"
          >
            Incorrect Email Or Password
          </p>
          <input
            id="password"
            type="password"
            placeholder="Enter Your Password"
            oninput="validateFormInputs(this)"
            class="form-control w-90 m-auto my-5 py-2 text-white"
          />
          <p
            class="valid-password alert alert-danger w-90 mx-auto text-start p-3 d-none"
            id="notValidPass"
          >
            Incorrect Email Or Password
          </p>
          <a id="directionLink">
            <button
              class="btn login-btn w-90 my-2 m-auto"
              onclick="signInUser()"
            >
              Login
            </button>
          </a>
          <p class="mt-3 py-3 text-white">
            Donâ€™t have an account?
            <a href="signup.html">SignUp</a>
          </p>
        </div>
      </div>
    </section>
    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
