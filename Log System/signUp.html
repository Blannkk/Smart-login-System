<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="home d-flex justify-content-center align-items-center">
      <div class="container my-5 w-75 text-center">
        <div>
          <h1 class="my-3">Sign Up</h1>
          <input
            id="signupName"
            type="text"
            placeholder="Enter Your Name"
            class="form-control w-90 m-auto my-3 py-2"
          />
          <p
            class="valid-name alert alert-danger w-90 mx-auto text-start p-2 d-none"
            id="validSignupName"
          >
            Please Enter Your Name
          </p>
          <input
            id="signupEmail"
            type="text"
            placeholder="Enter Your Email"
            class="form-control w-90 m-auto my-3 py-2"
            oninput="validateSignupInputs(this)"
          />
          <p
            class="valid-email alert alert-danger w-90 mx-auto text-start p-2 d-none"
            id="validSignupEmail"
          >
            Please Enter A Valid Email
          </p>
          <input
            id="signupPassword"
            type="password"
            placeholder="Enter Your Password"
            class="form-control w-90 m-auto my-3 py-2"
            oninput="validateSignupInputs(this)"
          />
          <p
            class="valid-password alert alert-danger w-90 mx-auto text-start p-2 d-none"
            id="validSignupPassword"
          >
            Please Enter A Valid Password
          </p>
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm Your Password"
            class="form-control w-90 m-auto my-3 py-2"
            oninput="validateSignupInputs(this)"
          />
          <p
            class="valid-confirm-password alert alert-danger w-90 mx-auto text-start p-2 d-none"
            id="validConfirmPassword"
          >
            Passwords do not match
          </p>
          <button
            class="btn login-btn w-90 my-2 m-auto"
            onclick="registerUser()"
          >
            Sign Up
          </button>
          <p class="mt-3 py-3">
            Already have an account?
            <a href="index.html">Login</a>
          </p>
        </div>
      </div>
    </section>
    <script src="./js/signup.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
